<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TODO</title>

        <link rel="stylesheet" href="style.css">
        <script defer src="todo.js"></script> 

    </head>
    <body>
        <div class="container">
            <div class="todo_list">
                <h1>Список дел</h1>
                <div class="create_todo">
                    <input type="text" class="message" placeholder="Введите новое дело">
                    <button class="add">Добавить</button>
                </div>

                <div class="controls">
                    <button class="clear-btn">Очистить список</button>
                </div>

                 <div class="wrapper">
                    <ul class="todo">
                    </ul>
                </div>

            </div>

        </div>

    <script src="todo.js"></script>   
    </body>
</html>
